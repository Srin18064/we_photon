<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments in Chennai</title>
    <style>
        .project {
            display: none;
        }
    </style>
    <script>
        function filterList() {
            const filter = document.getElementById('filter').value;
            const projects = document.getElementsByClassName('project');

            for (let project of projects) {
                if (filter === 'all') {
                    project.style.display = 'block';
                } else {
                    if (project.classList.contains(filter)) {
                        project.style.display = 'block';
                    } else {
                        project.style.display = 'none';
                    }
                }
            }
        }

        window.onload = function() {
            filterList(); // Default filter on page load
        }
    </script>
</head>
<body>
    <div class="main">
        <h2>Apartments in Chennai</h2>
        <button class="ongoing-button">ONGOING</button>
        <div class="search-location">
            <select id="filter" onchange="filterList()">
                <option value="all">Search All Location</option>
                <option value="omr">OMR</option>
                <option value="medavakkam">Medavakkam</option>
                <option value="manapakkam">Manapakkam</option>
            </select>
        </div>
    </div>
    <div class="projects" id="itemList">
        <div class="project omr">
            <img src="dac_prathyangira.jpg" alt="DAC Prathyangira">
            <h3>DAC Prathyangira</h3>
            <p>OMR, Chennai</p>
        </div>
        <div class="project medavakkam">
            <img src="dac_medallion.jpg" alt="DAC Medallion">
            <h3>DAC Medallion</h3>
            <p>Medavakkam, Chennai</p>
        </div>
        <div class="project manapakkam">
            <img src="dac_manapark.jpg" alt="DAC Manapark">
            <h3>DAC Manapark</h3>
            <p>Manapakkam, Chennai</p>
        </div>
        <!-- Add more projects as needed -->
    </div>
</body>
</html>
