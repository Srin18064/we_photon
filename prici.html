<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Top Navigation Bar</title>
    <link rel="stylesheet" href="prici.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eda735;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar .toggle-nav {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .navbar .toggle-nav div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .navbar .toggle-nav {
                display: flex;
            }
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #eda735;
                width: 90%;
                text-align: start;
                margin-left: 20px;
                padding: 10px;
            }
            .navbar .nav-links a {
                margin: 10px 0;
            }
        }
        .navbar.active .nav-links {
            display: flex;
        }
    </style>
</head>
