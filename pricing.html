<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
    <div>
        <fieldset>
            <h3>Kind of Marketing intrested in?</h3>
    <div id="selection" style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <div id="digi_mar">
            <h1>Digital</h1>
            <div class="container">
    <ul class="ks-cboxtags">
      <li><input type="checkbox" id="cbxppc" value="PPC"><label for="cbxppc">PPC AD</label></li>
      <li><input type="checkbox" id="cbxseo" value="SEO" checked><label for="cbxseo">SEO</label></li>
      <li><input type="checkbox" id="cbxsm" value="Social Media" checked><label for="cbxsm">Social Media</label></li>
      <li><input type="checkbox" id="cbxyt" value="Youtube"><label for="cbxyt">Youtube</label></li>
      <li><input type="checkbox" id="cbxinflu" value="Influencer"><label for="cbxinflu">Influencer</label></li>
      <li><input type="checkbox" id="cbxmail" value="Email" checked><label for="cbxmail">Email</label></li>
      <li><input type="checkbox" id="cbxsms" value="Sms"><label for="cbxsms">Sms</label></li>
      <li><input type="checkbox" id="cbxwts" value="Whatsapp"><label for="cbxwts">Whatsapp</label></li>
      <li><input type="checkbox" id="cbxweb" value="Website"><label for="cbxweb">Website</label></li>

    </ul>
  
  </div>
        </div>
        <div id="tra_mar">
            <h1>Outdoor</h1>
            <ul class="ks-cboxtags">
                <li><input type="checkbox" id="cbxlwalk" value="Look Walker"><label for="cbxlwalk">Look Walker</label></li>
                <li><input type="checkbox" id="cbxmvd" value="Mini Van Ad" checked><label for="cbxmvd">Mini Van Ad</label></li>
                <li><input type="checkbox" id="cbxcy" value="Bicycle" checked><label for="cbxbi">Bicycle</label></li>
                <li><input type="checkbox" id="cbxpam" value="Pamplet"><label for="cbxpam">Pamplet</label></li>
                <li><input type="checkbox" id="cbxnp" value="News Paper Incursion"><label for="cbxinflu">News Paper Incursion</label></li>
            </ul>

        </div>
    </div>
    <h2>What do you want to focus on?</h2>
    <ul class="ks-cboxtags">
        <li><input type="checkbox" id="cbxisale" value="Increse the sale!"><label for="cbxisale"> Increse the sale!</label></li>
        <li><input type="checkbox" id="cbx" value="SEO" checked><label for="cbxseo">SEO</label></li>
        <li><input type="checkbox" id="cbxsm" value="Social Media" checked><label for="cbxsm">Social Media</label></li>
        <li><input type="checkbox" id="cbxyt" value="Youtube"><label for="cbxyt">Youtube</label></li>
        <li><input type="checkbox" id="cbxinflu" value="Influencer"><label for="cbxinflu">Influencer</label></li>
        <li><input type="checkbox" id="cbxmail" value="Email" checked><label for="cbxmail">Email</label></li>
        <li><input type="checkbox" id="cbxsms" value="Sms"><label for="cbxsms">Sms</label></li>
        <li><input type="checkbox" id="cbxwts" value="Whatsapp"><label for="cbxwts">Whatsapp</label></li>
        <li><input type="checkbox" id="cbxweb" value="Website"><label for="cbxweb">Website</label></li>
  
      </ul>

    <div>
        <h3>Name</h3>
        <input type="text" name="cl_name" id="cl_name">

        <h3>Phone</h3>
        <input type="number" name="cl_ph" id="cl_phone">
        <h3>Mail</h3>
        <input type="email" name="cl_mail" id="cl_mail">

        <h3>Optional Number</h3>
        <input type="tel" name="cl_opn" id="cl_opnum">

        <h3>Message (If you want to let us know anything)</h3>
        <input type="text" name="cl_mes" id="cl_mes">

        <button type="submit" id="btn_Submit">Start Now</button>
    </div>

        </fieldset>
    </div>
          
</body>
</html>
