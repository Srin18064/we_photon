        .content {

            padding: 8px;

        .thumbnail {
            width: 30vw !important;
        }
        button{
            background-color: #eda735;

            padding: 8px;

            padding: 10px 0;
            box-shadow: 0 0 4px 2px rgba(155, 156, 148, 0.3);
        }
        p{
            padding: 0.5rem;
        }
