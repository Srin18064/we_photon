<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input with Min and Max</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container1 {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            color: green;
        }
        .value-display {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Range Input Example</h1>
        <div class="range-labels">
            <span id="minValue">0</span>
            <span id="maxValue">100</span>
        </div>
        <input type="range" id="rangeInput" min="0" max="100" value="50" oninput="updateValue()">
        <div class="value-display" id="valueDisplay">50</div>
    </div>

    <script>
        function updateValue() {
            const rangeInput = document.getElementById('rangeInput');
            const valueDisplay = document.getElementById('valueDisplay');
            valueDisplay.textContent = rangeInput.value;
        }

        // Optionally, you can dynamically update the min and max labels based on the input's attributes
        window.onload = function() {
            const rangeInput = document.getElementById('rangeInput');
            document.getElementById('minValue').textContent = rangeInput.min;
            document.getElementById('maxValue').textContent = rangeInput.max;
        }
    </script>
</body>
</html>
