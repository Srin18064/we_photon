<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <link rel="stylesheet" href="test.css">
    <style>
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Select an Option</h1>
    <select id="dropdown" onchange="showContent()">
        <option value="">--Select an option--</option>
        <option value="cloting">Clothing</option>
        <option value="mensClothing">Mens Clothing</option>
        <option value="womensClothing">Womens Clothing</option>
        <option value="jwellery">Jwellery</option>
        <option value="Restaurent">Restaurent</option>
        <option value="educationalInstitutions">Educational Institutions</option>
        <option value="healthCare">Health Care</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="tours&Travel">Tours & Travels</option>
        <option value="e-commerce">E-commerce</option>
        <option value="Gym">Gym</option>
        <option value="beautySaloon&Spa">Beauty Saloon & Spa </option>
        <option value="retailStore">Retail Store</option>
        <option value="sports">Sports</option>
        <option value="photography">Photography</option>
    </select>

    <form action="https://api.web3forms.com/submit" method="post">
        <input type="hidden" name="access_key" value="3d466ffa-e925-48c9-aae4-6a56ed9b39b7">


        <div id="cloting" class="content">

            <div class="gallery">
                <img src="images/cloting/Aesthetic Logo Mockup Clothes Brand Instagram Post_20250122_112127_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Aesthetic Logo Mockup Clothes Brand Instagram Post_20250122_112127_0000.png')">
                <img src="images/cloting/Aesthetic Logo Mockup Clothes Brand Instagram Post_20250122_112127_0001.png" class="thumbnail" onclick="showPopup('images/cloting/Aesthetic Logo Mockup Clothes Brand Instagram Post_20250122_112127_0001.png')">
                <img src="images/cloting/Brown and Purple Simple Clothing Offer Instagram Post _20250122_113348_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Brown and Purple Simple Clothing Offer Instagram Post _20250122_113348_0000.png')">
                <img src="images/cloting/Brown Clothing Promo Instagram Post_20250122_113232_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Brown Clothing Promo Instagram Post_20250122_113232_0000.png')">
                <img src="images/cloting/Grey Black and White Modern Clothing Brand Mood  Photo Collage Instagram Po_20250122_112550_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Grey Black and White Modern Clothing Brand Mood  Photo Collage Instagram Po_20250122_112550_0000.png')">
                <img src="images/cloting/Grey Black and White Modern Clothing Brand Mood  Photo Collage Instagram Po_20250122_112550_0001.png" class="thumbnail" onclick="showPopup('images/cloting/Grey Black and White Modern Clothing Brand Mood  Photo Collage Instagram Po_20250122_112550_0001.png')">
                <img src="images/cloting/Grey Kids Clothing Promo Instagram Post_20250122_113653_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Grey Kids Clothing Promo Instagram Post_20250122_113653_0000.png')">
                <img src="images/cloting/Grey Women Clothing Promo Instagram Post_20250122_113551_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Grey Women Clothing Promo Instagram Post_20250122_113551_0000.png')">  
                <img src="images/cloting/Instagram post new clothing collection fashion minimalist style_20250122_112910_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Instagram post new clothing collection fashion minimalist style_20250122_112910_0000.png')">    
                <img src="images/cloting/Mirage Dark Modern Fashion Sale Clothing Brand Instagram Post_20250122_113513_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Mirage Dark Modern Fashion Sale Clothing Brand Instagram Post_20250122_113513_0000.png')">    
                <img src="images/cloting/Pink and Red Minimalist Monochrome Fashion Clothing Brand Launch Instagram _20250122_112502_0000.png" class="thumbnail" onclick="showPopup('images/cloting/Pink and Red Minimalist Monochrome Fashion Clothing Brand Launch Instagram _20250122_112502_0000.png')">    
                <img src="images/cloting/White Simple Sale Men_s Clothing Instagram Post_20250122_113117_0000.png" class="thumbnail" onclick="showPopup('images/cloting/White Simple Sale Men_s Clothing Instagram Post_20250122_113117_0000.png')">
                
            </div>
        

        </div>

        <div id="mensClothing" class="content">
            <img src="images/brand&slogan.png" alt="" class="thumbnail" onclick="showPopup('images/brand&slogan.png')">
            <img src="images/brand.png" alt="" class="thumbnail" onclick="showPopup('images/brand.png')">
            <img src="images/brandlogo.png" alt="" class="thumbnail" onclick="showPopup('images/brandlogo.png')">
        </div>

        <div id="popup" class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <input type="image" src="" value="" id="popupImage" name="popupImage">
            <!-- <img id="popupImage" src="">
            <input type="text" name="Image" id="popupImage1" value="" style="display: none;"> -->
            <input type="checkbox" name="Selection" id="popupImage1" value=""  checked>
            <input type="text" name="name" id="Name" placeholder="name">
            <button type="submit">submit</button>
        </div>
        
    </form>


    <script src="test.js" type="text/javascript">
    </script>
</body>
</html>
