<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="css/clientrequirement.css">

</head>
<body>
  
    <h1>Client Reqirment Form</h1>
    <ul id="progressbar">
      <li class="progress active" id="step1">Brand Information</li>
      <li class="progress" id="step2">Contact Information</li>
      <li class="progress" id="step3">Content Preference</li>
      <li class="progress" id="step4">Service & Goals</li>
    </ul>
    <form action="https://api.web3forms.com/submit" method="POST" id="multiStepForm" enctype="multipart/form-data">
      <input type="hidden" name="access_key" value="10c2ef9d-bd58-4827-b031-30751bbd0952">
        <!-- Step 1 -->
         
        <div class="step active">
            <h2>Step 1: Brand Information</h2>
            <br>
            <label for="brandName">Brand Name <span style="font-size: 12px;">(important)</span></label>
            <input type="text" id="brandName" name="brandName" required><br><br>
            <label for="brandAge">Brand Age <span style="font-size: 12px;">(important)</span></label>
            <input type="number" id="brandAge" name="brandAge" required><br><br>
            <label for="brandPage">Website <span style="font-size: 12px;">(optional)</span></label>
            <input type="text" id="brandPage" name="brandPage" ><br><br>
            <label for="brandMail">Mail <span style="font-size: 12px;">(optional)</span></label>
            <input type="email" id="brandMail" name="brandMail" placeholder="optional"><br><br>
			
            <h2>Brand color</h2>
            <div class="colorComb">
              <table>
                <tr>
                  <td>
                    <h3>Primary</h3>
                  </td>
                  <td>
                    <label for="primaryColor1">Color 1</label>
                    <input type="color" id="primaryColor1" name="primaryColor1" required>
                  </td>
                  <td>
                    <label for="primaryColor2">Color 2</label>
                    <input type="color" id="primaryColor2" name="primaryColor2" required>
                  </td>
                </tr>
              </table>
              <table>
                <tr>
                  <td>
                    <h3>Secondary</h3>
                  </td>
                  <td>
                    <label for="secondaryColor1">Color 1</label>
                    <input type="color" id="secondaryColor1" name="secondaryColor1" required>
                  </td>
                  <td>
                    <label for="secondaryColor2">Color 2</label>
                    <input type="color" id="secondaryColor2" name="secondaryColor2" required>
                  </td>
                </tr>
              </table>
            </div>
                
			
        </div>

        <!-- Step 2 -->
        <div class="step">
            <h2>Step 2: Contact Information</h2>
            <br>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required><br><br>
            <label for="lastName">Designation:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
			      <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            
        </div>

        <!-- Step 3 -->
        <div class="step">
            <h2>Content Preference</h2>
            <br>
            <p>select any!</p>
            
            <button class="contPref" id="image">Image</button>
            <button class="contPref" id="video">Video</button>
            <div class="cbxtags" id="imageCheckboxList" style="display: none;">
              <input type="checkbox" name="image1" id="image1" value="image1">
              <label for="image1"><img src="images/banner1.png" alt="image1" srcset=""></label>
              <input type="checkbox" name="image2" id="image2" value="image2">
              <label for="image2"><img src="images/banner2.png" alt="image2" srcset="" ></label>
              <input type="checkbox" name="image3" id="image3" value="image3">
              <label for="image3"><img src="images/banner3.png" alt="image3" srcset="" ></label>
              <input type="checkbox" name="image4" id="image4" value="image4">
              <label for="image4"><img src="images/brand.png" alt="image4" srcset="" ></label>
            </div>
            <div class="cbxtags" id="videoCheckboxList" style="display: none;">
              <ul>
                <li><input type="checkbox" name="UGU" id="cbxugc" value="UGC"><label for="cbxugc">UGC</label></li>
                <li><input type="checkbox" name="Professional" id="cbxprof" value="Professional"><label for="cbxprof">Professional</label></li>
                <li><input type="checkbox" name="Personal Branding" id="cbxpb" value="Personal Branding"><label for="cbxpb">Personal Branding</label></li>
                <li><input type="checkbox" name="Graphics" id="cbxgrap" value="Graphics"><label for="cbxgrap">Graphics</label></li>
                <li><input type="checkbox" name="AI" id="cbxai" value="AI"><label for="cbxai">AI Cretive</label></li>              </ul>
            </div>
        </div>

        <!-- Step 4 -->
        <div class="step">
            <h2>Service & Goals</h2>
            <br>
            <h3>Service Needed</h3>
            <div class="cbxtags" id="videoCheckboxList">
              <ul>
                <li><input type="checkbox" name="SM Ad" id="cbxsmad" value="SM AD"><label for="cbxsmad">Social Media Ad</label></li>
                <li><input type="checkbox" name="Yt Ad" id="cbxytad" value="Yt Ad"><label for="cbxytad">YouTube Ad</label></li>
                <li><input type="checkbox" name="Theatre" id="cbxtheatre" value="Theatre"><label for="cbxtheatre">Theatre Ad</label></li>
                <li><input type="checkbox" name="Email&Sms" id="cbxm&s" value="Email&Sms"><label for="cbxm&s">Email & SMS Ad</label></li>
                <li><input type="checkbox" name="WhatsApp" id="cbxwp" value="WhatsApp"><label for="cbxwp">WhatsApp Ad</label></li>              </ul>
            </div>
            <h3>Goals</h3>
            <ul class="cbxtags" style="padding: 0;">
              <li><input type="checkbox" name="isale" id="cbxisale" value="Increase The Sale!"><label for="cbxisale"> Increase The Sale!</label></li>
              <li><input type="checkbox" name="ebrand" id="cbxeba" value="Enhanced Brand Awareness"><label for="cbxeba"> Enhanced Brand Awareness</label></li>
              <li><input type="checkbox" name="smm" id="cbxsmm" value="Expanded Social Media Engagement"><label for="cbxsmm">Expanded Social Media Engagement</label></li>
              <li><input type="checkbox" name="reach" id="cbxildgen" value="Improved Lead Generation"><label for="cbxildgen">Improved Lead Generation</label></li>
              <li><input type="checkbox" name="converse" id="cbxhcr" value="Higher Conversion Rates"><label for="cbxhcr">Higher Conversion Rates</label></li>
              <li><input type="checkbox" name="tracking" id="cbxdpt" value="Detailed Performance Tracking"><label for="cbxdpt">Detailed Performance Tracking</label></li>
              <li><input type="checkbox" name="roi" id="cbxroi" value="Better Return On Investment (ROI)"><label for="cbxroi">Better Return On Investment (ROI)</label></li>
            </ul>
            
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <button type="submit">Submit</button>
            
            <!-- Display summary of inputted data dynamically with JavaScript, if needed -->
        </div>

        <!-- Navigation buttons -->
        <div class="navigation">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            
        </div>
    </form>

    <script>
		
        
		let currentStep = 0;
        showStep(currentStep);

        function showStep(step) {
            const steps = document.querySelectorAll(".step");
            const progress = document.querySelectorAll(".progress");
            steps[step].classList.add("active");
            if (step === 0) {
              progress[0].classList.add("active");
                document.getElementById("prevBtn").style.display = "none";
                document.getElementById("step1").style.color = "green";
                
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (step === steps.length - 1) {
                document.getElementById("nextBtn").style.display = "none";
                document.getElementById("submitBtn").style.display = "inline";
            } else {
                document.getElementById("nextBtn").style.display = "inline";
                document.getElementById("submitBtn").style.display = "none";
            }
            if (step === 1) {
              progress[1].classList.add("active");
                document.getElementById("step1").style.color = "green";
                document.getElementById("progressbar").style.color = "green";
                document.getElementById("step2").style.color = "green";
            } else {
                document.getElementById("step2").style.color = "black";
            }
            if (step === 2) {
              progress[2].classList.add("active");
                document.getElementById("step2").style.color = "green";
                document.getElementById("step3").style.color = "green";
            } else {
                document.getElementById("step3").style.color = "black";
            }
            if (step === 3) {
              progress[3].classList.add("active");
                document.getElementById("step2").style.color = "green";
                document.getElementById("step3").style.color = "green";
                document.getElementById("step4").style.color = "green";
            } else {
                document.getElementById("step4").style.color = "black";
            }

        }
        function nextPrev(step) {
            const steps = document.querySelectorAll(".step");
            const progress = document.querySelectorAll(".progress");

            steps[currentStep].classList.remove("active");
          
            currentStep += step;
            showStep(currentStep);

        }
    </script>
	<script>
		document.getElementById('image').addEventListener('click', function() { 
			document.getElementById('imageCheckboxList').style.display = 'block'; 
			document.getElementById('videoCheckboxList').style.display = 'none'; 
		}); 
		document.getElementById('video').addEventListener('click', function() { 
			document.getElementById('imageCheckboxList').style.display = 'none';
			 document.getElementById('videoCheckboxList').style.display = 'block'; 
			}
		);

	</script>
  
</body>
</html>
